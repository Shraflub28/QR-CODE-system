<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Restaurant</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dashboard-header {
            background: white;
            box-shadow: var(--shadow);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        
        .dashboard-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-tabs {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .status-tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        
        .status-tab:hover {
            color: var(--text-primary);
        }
        
        .status-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .order-card {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: box-shadow 0.2s ease;
        }
        
        .order-card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .order-info h3 {
            margin-bottom: 0.25rem;
        }
        
        .order-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .order-items {
            margin-bottom: 1rem;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            color: var(--text-secondary);
        }
        
        .order-item-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .order-total {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .status-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 100;
        }
        
        html[dir="rtl"] .refresh-btn {
            right: auto;
            left: 2rem;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        
        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* Notification styles */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            border-left: 4px solid var(--success-color);
            box-shadow: var(--shadow-lg);
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            min-width: 300px;
            max-width: 400px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        html[dir="rtl"] .notification {
            right: auto;
            left: 2rem;
            border-left: none;
            border-right: 4px solid var(--success-color);
        }
        
        .notification.new-order {
            border-left-color: #4CAF50;
        }
        
        html[dir="rtl"] .notification.new-order {
            border-right-color: #4CAF50;
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .notification-title {
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .notification-icon {
            font-size: 1.5rem;
        }
        
        .notification-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            line-height: 1;
        }
        
        .notification-body {
            color: var(--text-secondary);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInRTL {
            from {
                transform: translateX(-400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        html[dir="rtl"] .notification {
            animation: slideInRTL 0.3s ease;
        }
        
        .order-card.new-order-highlight {
            animation: highlightPulse 2s ease;
            border: 2px solid #4CAF50;
        }
        
        @keyframes highlightPulse {
            0%, 100% { box-shadow: var(--shadow); }
            50% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.5); }
        }
    </style>
</head>
<body>
    <!-- Audio Enable Banner -->
    <div id="audioEnableBanner" style="display: none; background: #ff9800; color: white; padding: 0.75rem; text-align: center; cursor: pointer; font-weight: 500;">
        ðŸ”Š Click anywhere to enable notification sounds
    </div>
    
    <div class="dashboard-header">
        <div class="container">
            <div class="dashboard-title">
                <h1 id="pageTitle">Staff Dashboard</h1>
                <div class="language-selector">
                    <button class="language-btn" data-lang="en">EN</button>
                    <button class="language-btn" data-lang="fr">FR</button>
                    <button class="language-btn" data-lang="ar">AR</button>
                </div>
            </div>
            <div class="status-tabs">
                <button class="status-tab active" data-status="all" id="tabAll">All Orders</button>
                <button class="status-tab" data-status="pending" id="tabPending">New Orders</button>
                <button class="status-tab" data-status="preparing" id="tabPreparing">In Progress</button>
                <button class="status-tab" data-status="ready" id="tabReady">Ready</button>
                <button class="status-tab" data-status="served" id="tabServed">Completed</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="orders-grid" id="ordersGrid">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p id="loadingText">Loading orders...</p>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" id="refreshBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
    </button>
    
    <script type="module">
        import { supabaseClient } from '/assets/js/supabase-client.js';
        import { loadLanguage, getBrowserLanguage, setPageDirection, getUrlParameter, setUrlParameter, formatCurrency, formatDateTime, formatTime, showSuccess, showError } from '/assets/js/utils.js';
        
        let currentLang = getUrlParameter('lang') || getBrowserLanguage();
        let translations = {};
        let orders = [];
        let currentStatus = 'all';
        let realtimeChannel = null;
        let pollingInterval = null;
        let lastOrderIds = new Set(); // Track order IDs we've seen
        let audioContext = null; // Audio context
        let audioEnabled = false; // Track if audio is enabled
        
        async function init() {
            try {
                // Load translations
                translations = await loadLanguage(currentLang);
                setPageDirection(currentLang);
                updateLanguageButtons();
                updateUIText();
                
                // Initialize Supabase
                await supabaseClient.init();
                
                // Load orders
                await loadOrders();
                
                // Setup real-time subscription (fallback to polling if it fails)
                setupRealtimeSubscription();
                
                // Start polling for new orders every 2 seconds
                startPolling();
                
                // Setup event listeners
                setupEventListeners();
                
                // Show audio enable banner
                showAudioBanner();
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('#ordersGrid', translations.errors?.loadFailed || 'Failed to load orders');
            }
        }
        
        async function loadOrders() {
            try {
                const filters = currentStatus !== 'all' ? { status: currentStatus } : {};
                orders = await supabaseClient.getOrders(filters);
                renderOrders();
            } catch (error) {
                console.error('Failed to load orders:', error);
                showError('#ordersGrid', translations.errors?.loadFailed || 'Failed to load orders');
            }
        }
        
        function renderOrders() {
            const gridEl = document.getElementById('ordersGrid');
            
            if (orders.length === 0) {
                gridEl.innerHTML = `
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"></path>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                        </svg>
                        <h3>${translations.staff?.noOrders || 'No orders found'}</h3>
                    </div>
                `;
                return;
            }
            
            gridEl.innerHTML = orders.map(order => {
                const items = Array.isArray(order.items) ? order.items : [];
                const tableNumber = order.tables?.table_number || 'N/A';
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-info">
                                <h3>${translations.staff?.orderNumber || 'Order'} #${order.id.slice(0, 8)}</h3>
                                <div class="order-time">${formatTime(order.created_at)}</div>
                            </div>
                            <div>
                                <span class="badge badge-${getStatusColor(order.status)}">
                                    ${translations.staff?.statuses?.[order.status] || order.status}
                                </span>
                                <div style="margin-top: 0.5rem; color: var(--text-secondary); font-size: 0.875rem;">
                                    ${translations.staff?.table || 'Table'} ${tableNumber}
                                </div>
                            </div>
                        </div>
                        <div class="order-items">
                            ${items.map(item => `
                                <div class="order-item">
                                    <span><span class="order-item-name">${item.name}</span> Ã— ${item.quantity}</span>
                                    <span>${formatCurrency(item.price * item.quantity)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-footer">
                            <div class="order-total">${formatCurrency(order.total)}</div>
                            <div class="status-actions">
                                ${getStatusActions(order)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function getStatusColor(status) {
            const colors = {
                pending: 'warning',
                preparing: 'info',
                ready: 'success',
                served: 'primary',
                cancelled: 'danger'
            };
            return colors[status] || 'primary';
        }
        
        function getStatusActions(order) {
            const actions = [];
            
            if (order.status === 'pending') {
                actions.push(`
                    <button class="btn btn-primary btn-sm" onclick="window.updateOrderStatus('${order.id}', 'preparing')">
                        ${translations.staff?.markAsPreparing || 'Start'}
                    </button>
                `);
            } else if (order.status === 'preparing') {
                actions.push(`
                    <button class="btn btn-success btn-sm" onclick="window.updateOrderStatus('${order.id}', 'ready')">
                        ${translations.staff?.markAsReady || 'Ready'}
                    </button>
                `);
            } else if (order.status === 'ready') {
                actions.push(`
                    <button class="btn btn-primary btn-sm" onclick="window.updateOrderStatus('${order.id}', 'served')">
                        ${translations.staff?.markAsServed || 'Served'}
                    </button>
                `);
            }
            
            return actions.join('');
        }
        
        window.updateOrderStatus = async function(orderId, newStatus) {
            try {
                await supabaseClient.updateOrderStatus(orderId, newStatus);
                showSuccess(translations.staff?.updateStatus || 'Status updated');
                await loadOrders();
            } catch (error) {
                console.error('Failed to update status:', error);
                showError(null, translations.errors?.saveFailed || 'Failed to update status');
            }
        };
        
        function setupRealtimeSubscription() {
            realtimeChannel = supabaseClient.subscribeToOrders((payload) => {
                console.log('Real-time update:', payload);
                
                // Supabase real-time payload structure
                // payload = { eventType: 'INSERT'|'UPDATE'|'DELETE', new: {...}, old: {...} }
                if (payload.eventType === 'INSERT' && payload.new) {
                    showNewOrderNotification(payload.new);
                    playNotificationSound();
                }
                
                // Reload orders to show updates
                loadOrders();
            });
            
            console.log('âœ… Real-time subscription active');
        }
        
        function showNewOrderNotification(order) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'notification new-order';
            notification.innerHTML = `
                <div class="notification-header">
                    <div class="notification-title">
                        <span class="notification-icon">ðŸ””</span>
                        <span>${translations.staff?.newOrder || 'New Order!'}</span>
                    </div>
                    <button class="notification-close" onclick="this.parentElement.parentElement.remove()">Ã—</button>
                </div>
                <div class="notification-body">
                    <strong>${translations.staff?.table || 'Table'} ${order.tables?.table_number || order.table_id}</strong><br>
                    ${translations.staff?.total || 'Total'}: ${formatCurrency(order.total)}<br>
                    <small>${formatTime(order.created_at)}</small>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }
        
        function initAudioContext() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioEnabled = true;
                    console.log('ðŸ”Š Audio context created');
                } catch (e) {
                    console.log('Could not create audio context:', e);
                }
            }
            return audioContext;
        }
        
        // Show banner to enable audio
        function showAudioBanner() {
            const banner = document.getElementById('audioEnableBanner');
            if (banner && !audioEnabled) {
                banner.style.display = 'block';
                banner.onclick = enableAudioOnClick;
            }
        }
        
        // Enable audio on user interaction
        function enableAudioOnClick() {
            if (!audioEnabled) {
                const ctx = initAudioContext();
                if (ctx) {
                    ctx.resume().then(() => {
                        audioEnabled = true;
                        console.log('ðŸ”Š Audio enabled - ready for notifications');
                        // Hide banner
                        const banner = document.getElementById('audioEnableBanner');
                        if (banner) banner.style.display = 'none';
                    });
                }
            }
        }
        
        // Enable audio on any click
        document.addEventListener('click', enableAudioOnClick, { once: true });
        
        function playNotificationSound() {
            console.log('ðŸ”” Attempting to play sound...');
            
            // Method 1: Web Audio API
            try {
                const ctx = initAudioContext();
                if (ctx && ctx.state === 'suspended') {
                    ctx.resume();
                }
                
                if (ctx) {
                    const oscillator = ctx.createOscillator();
                    const gainNode = ctx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(ctx.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, ctx.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.5, ctx.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                    
                    oscillator.start(ctx.currentTime);
                    oscillator.stop(ctx.currentTime + 0.3);
                    
                    console.log('âœ… Sound played via Web Audio API');
                    return;
                }

        function startPolling() {
            console.log('ðŸ”„ Starting polling every 2 seconds...');
            
            // Clear any existing interval
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            // Poll every 2 seconds
            pollingInterval = setInterval(async () => {
                try {
                    // Fetch latest orders
                    const filters = currentStatus !== 'all' ? { status: currentStatus } : {};
                    const latestOrders = await supabaseClient.getOrders(filters);
                    
                    // Check for new orders
                    const newOrders = latestOrders.filter(order => !lastOrderIds.has(order.id));
                    
                    if (newOrders.length > 0) {
                        console.log(`ðŸ†• Found ${newOrders.length} new order(s)!`);
                        
                        // Show notification for each new order
                        newOrders.forEach(order => {
                            showNewOrderNotification(order);
                        });
                        
                        // Play sound once
                        playNotificationSound();
                        
                        // Update orders list
                        orders = latestOrders;
                        renderOrders();
                    }
                    
                    // Update tracked order IDs
                    lastOrderIds = new Set(latestOrders.map(o => o.id));
                    
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 2000); // Check every 2 seconds
        }
        
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log('â¸ï¸ Polling stopped');
            }
        }
        
        // Stop polling when page is hidden (save resources)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopPolling();
            } else {
                startPolling();
            }
        });
        
        function setupEventListeners() {
            // Status tabs
            document.querySelectorAll('.status-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    currentStatus = tab.dataset.status;
                    document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    loadOrders();
                });
            });
            
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', async () => {
                const btn = document.getElementById('refreshBtn');
                btn.classList.add('spinning');
                await loadOrders();
                setTimeout(() => btn.classList.remove('spinning'), 1000);
            });
            
            // Language buttons
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentLang = btn.dataset.lang;
                    setUrlParameter('lang', currentLang);
                    location.reload();
                });
            });
        }
        
        function updateLanguageButtons() {
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLang);
            });
        }
        
        function updateUIText() {
            document.getElementById('pageTitle').textContent = translations.staff?.title || 'Staff Dashboard';
            document.getElementById('tabAll').textContent = translations.staff?.orders || 'All Orders';
            document.getElementById('tabPending').textContent = translations.staff?.newOrders || 'New Orders';
            document.getElementById('tabPreparing').textContent = translations.staff?.inProgress || 'In Progress';
            document.getElementById('tabReady').textContent = 'Ready';
            document.getElementById('tabServed').textContent = translations.staff?.completed || 'Completed';
            document.getElementById('loadingText').textContent = translations.common?.loading || 'Loading...';
            document.title = translations.staff?.title || 'Staff Dashboard';
        }
        
        init();
    </script>
