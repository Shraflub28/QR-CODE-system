<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Restaurant</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dashboard-header {
            background: white;
            box-shadow: var(--shadow);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        
        .dashboard-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-tabs {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        .status-tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        
        .status-tab:hover {
            color: var(--text-primary);
        }
        
        .status-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .order-card {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: box-shadow 0.2s ease;
        }
        
        .order-card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .order-info h3 {
            margin-bottom: 0.25rem;
        }
        
        .order-time {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .order-items {
            margin-bottom: 1rem;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            color: var(--text-secondary);
        }
        
        .order-item-name {
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .order-total {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .status-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 100;
        }
        
        html[dir="rtl"] .refresh-btn {
            right: auto;
            left: 2rem;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        
        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state svg {
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        /* Notification styles */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            border-left: 4px solid var(--success-color);
            box-shadow: var(--shadow-lg);
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            min-width: 300px;
            max-width: 400px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        html[dir="rtl"] .notification {
            right: auto;
            left: 2rem;
            border-left: none;
            border-right: 4px solid var(--success-color);
        }
        
        .notification.new-order {
            border-left-color: #4CAF50;
        }
        
        html[dir="rtl"] .notification.new-order {
            border-right-color: #4CAF50;
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .notification-title {
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .notification-icon {
            font-size: 1.5rem;
        }
        
        .notification-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            line-height: 1;
        }
        
        .notification-body {
            color: var(--text-secondary);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInRTL {
            from {
                transform: translateX(-400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        html[dir="rtl"] .notification {
            animation: slideInRTL 0.3s ease;
        }
        
        .order-card.new-order-highlight {
            animation: highlightPulse 2s ease;
            border: 2px solid #4CAF50;
        }
        
        @keyframes highlightPulse {
            0%, 100% { box-shadow: var(--shadow); }
            50% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.5); }
        }
        
        /* Waiter Requests Section */
        .waiter-requests-container {
            position: fixed;
            top: 100px;
            right: 2rem;
            width: 320px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 200;
        }
        
        html[dir="rtl"] .waiter-requests-container {
            right: auto;
            left: 2rem;
        }
        
        .waiter-request-card {
            background: white;
            border-left: 4px solid #ff9800;
            box-shadow: var(--shadow-lg);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease;
        }
        
        html[dir="rtl"] .waiter-request-card {
            border-left: none;
            border-right: 4px solid #ff9800;
        }
        
        .waiter-request-card.acknowledged {
            border-left-color: #4CAF50;
            opacity: 0.7;
        }
        
        html[dir="rtl"] .waiter-request-card.acknowledged {
            border-right-color: #4CAF50;
        }
        
        .waiter-request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .waiter-request-table {
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .waiter-request-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .waiter-request-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }
        
        /* Table Layout View */
        .table-layout-canvas {
            position: relative;
            width: 100%;
            min-height: 600px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            overflow: auto;
        }
        
        .layout-table {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .layout-table:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        .layout-table.available {
            background: #e0e0e0;
            border: 2px solid #bdbdbd;
        }
        
        .layout-table.pending {
            background: #fff3e0;
            border: 3px solid #ff9800;
            animation: pulse-orange 2s infinite;
        }
        
        .layout-table.preparing {
            background: #e3f2fd;
            border: 3px solid #2196F3;
            animation: pulse-blue 2s infinite;
        }
        
        .layout-table.ready {
            background: #e8f5e9;
            border: 3px solid #4CAF50;
            animation: pulse-green 2s infinite;
        }
        
        .layout-table.served {
            background: #f3e5f5;
            border: 2px solid #9C27B0;
        }
        
        @keyframes pulse-orange {
            0%, 100% { box-shadow: 0 2px 8px rgba(255, 152, 0, 0.3); }
            50% { box-shadow: 0 4px 20px rgba(255, 152, 0, 0.6); }
        }
        
        @keyframes pulse-blue {
            0%, 100% { box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3); }
            50% { box-shadow: 0 4px 20px rgba(33, 150, 243, 0.6); }
        }
        
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3); }
            50% { box-shadow: 0 4px 20px rgba(76, 175, 80, 0.6); }
        }
        
        .layout-table-icon {
            width: 60%;
            height: 60%;
            object-fit: contain;
            pointer-events: none;
        }
        
        .layout-table-number {
            position: absolute;
            bottom: 5px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 700;
            pointer-events: none;
        }
        
        .layout-table-status {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .layout-table-status.pending {
            background: #ff9800;
        }
        
        .layout-table-status.preparing {
            background: #2196F3;
        }
        
        .layout-table-status.ready {
            background: #4CAF50;
        }
        
        .layout-table-status.served {
            background: #9C27B0;
        }
        
        .layout-table-info {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }
        
        .layout-table:hover .layout-table-info {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Audio Enable Banner -->
    <div id="audioEnableBanner" style="display: none; background: #ff9800; color: white; padding: 0.75rem; text-align: center; cursor: pointer; font-weight: 500;">
        <span data-icon="volume"></span> Click anywhere to enable notification sounds
    </div>
    
    <div class="dashboard-header">
        <div class="container">
            <div class="dashboard-title">
                <h1 id="pageTitle">Staff Dashboard</h1>
                <div class="language-selector">
                    <button class="language-btn" data-lang="en">EN</button>
                    <button class="language-btn" data-lang="fr">FR</button>
                    <button class="language-btn" data-lang="ar">AR</button>
                </div>
            </div>
            <div class="status-tabs">
                <button class="status-tab" data-view="layout" id="tabLayout"><span data-icon="map"></span> Floor Plan</button>
                <button class="status-tab active" data-view="orders" id="tabOrders"><span data-icon="clipboard"></span> Orders</button>
            </div>
            <div class="status-tabs" id="orderStatusTabs" style="margin-top: 0.5rem;">
                <button class="status-tab active" data-status="all" id="tabAll">All Orders</button>
                <button class="status-tab" data-status="pending" id="tabPending">New Orders</button>
                <button class="status-tab" data-status="preparing" id="tabPreparing">In Progress</button>
                <button class="status-tab" data-status="ready" id="tabReady">Ready</button>
                <button class="status-tab" data-status="served" id="tabServed">Completed</button>
            </div>
        </div>
    </div>
    
    <!-- Waiter Requests Sidebar -->
    <div class="waiter-requests-container" id="waiterRequestsContainer">
        <!-- Waiter requests will be inserted here -->
    </div>
    
    <div class="dashboard-header" style="display: none;">
        <div class="container">
        </div>
    </div>
    
    <div class="container">
        <!-- Table Layout View -->
        <div id="layoutView" style="display: none;">
            <div class="layout-legend" style="display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap;">
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <div style="width: 20px; height: 20px; background: #e0e0e0; border: 2px solid #bdbdbd; border-radius: 4px;"></div>
                    <span style="font-size: 0.875rem;">Available</span>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <div style="width: 20px; height: 20px; background: #fff3e0; border: 2px solid #ff9800; border-radius: 4px;"></div>
                    <span style="font-size: 0.875rem;">Pending</span>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <div style="width: 20px; height: 20px; background: #e3f2fd; border: 2px solid #2196F3; border-radius: 4px;"></div>
                    <span style="font-size: 0.875rem;">Preparing</span>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <div style="width: 20px; height: 20px; background: #e8f5e9; border: 2px solid #4CAF50; border-radius: 4px;"></div>
                    <span style="font-size: 0.875rem;">Ready</span>
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <div style="width: 20px; height: 20px; background: #f3e5f5; border: 2px solid #9C27B0; border-radius: 4px;"></div>
                    <span style="font-size: 0.875rem;">Served</span>
                </div>
            </div>
            <div class="table-layout-canvas" id="tableLayoutCanvas">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Loading floor plan...</p>
                </div>
            </div>
        </div>
        
        <!-- Orders Grid View -->
        <div class="orders-grid" id="ordersGrid">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p id="loadingText">Loading orders...</p>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" id="refreshBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
    </button>
    
    <!-- Table Details Modal -->
    <div class="modal" id="tableDetailsModal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="tableDetailsTitle">Table Details</h3>
                <button class="btn btn-sm" onclick="document.getElementById('tableDetailsModal').classList.remove('show')">&times;</button>
            </div>
            <div class="modal-body" id="tableDetailsBody">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>
    
    <script type="module">
        import { icons } from '/assets/js/icons.js';
        import { supabaseClient } from '/assets/js/supabase-client.js';
        import { loadLanguage, getBrowserLanguage, setPageDirection, getUrlParameter, setUrlParameter, formatCurrency, formatDateTime, formatTime, showSuccess, showError } from '/assets/js/utils.js';
        
        let currentLang = getUrlParameter('lang') || getBrowserLanguage();
        let translations = {};
        let orders = [];
        let tables = [];
        let currentStatus = 'all';
        let currentView = 'orders'; // 'orders' or 'layout'
        let realtimeChannel = null;
        let waiterRequestsChannel = null;
        let pollingInterval = null;
        let lastOrderIds = new Set(); // Track order IDs we've seen
        let waiterRequests = [];
        let audioContext = null; // Audio context
        let audioEnabled = false; // Track if audio is enabled
        
        // Initialize icons in HTML
        function initIcons() {
            document.querySelectorAll('[data-icon]').forEach(el => {
                const iconName = el.getAttribute('data-icon');
                if (icons[iconName]) {
                    el.innerHTML = icons[iconName];
                }
            });
        }
        
        async function init() {
            try {
                // Initialize icons first
                initIcons();
                
                // Load translations
                translations = await loadLanguage(currentLang);
                setPageDirection(currentLang);
                updateLanguageButtons();
                updateUIText();
                
                // Initialize Supabase
                await supabaseClient.init();
                
                // Load orders and tables
                await loadOrders();
                await loadTables();
                
                // Setup real-time subscription (fallback to polling if it fails)
                setupRealtimeSubscription();
                
                // Setup waiter requests subscription
                setupWaiterRequestsSubscription();
                
                // Load waiter requests
                await loadWaiterRequests();
                
                // Start polling for new orders every 2 seconds
                startPolling();
                
                // Setup event listeners
                setupEventListeners();
                
                // Show audio enable banner
                showAudioBanner();
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('#ordersGrid', translations.errors?.loadFailed || 'Failed to load orders');
            }
        }
        
        async function loadOrders() {
            try {
                const filters = currentStatus !== 'all' ? { status: currentStatus } : {};
                orders = await supabaseClient.getOrders(filters);
                if (currentView === 'orders') {
                    renderOrders();
                } else {
                    renderTableLayout();
                }
            } catch (error) {
                console.error('Failed to load orders:', error);
                showError('#ordersGrid', translations.errors?.loadFailed || 'Failed to load orders');
            }
        }
        
        async function loadTables() {
            try {
                tables = await supabaseClient.getTables();
                if (currentView === 'layout') {
                    renderTableLayout();
                }
            } catch (error) {
                console.error('Failed to load tables:', error);
            }
        }
        
        function renderOrders() {
            const gridEl = document.getElementById('ordersGrid');
            
            if (orders.length === 0) {
                gridEl.innerHTML = `
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"></path>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                        </svg>
                        <h3>${translations.staff?.noOrders || 'No orders found'}</h3>
                    </div>
                `;
                return;
            }
            
            gridEl.innerHTML = orders.map(order => {
                const items = Array.isArray(order.items) ? order.items : [];
                const tableNumber = order.tables?.table_number || 'N/A';
                
                return `
                    <div class="order-card" data-table-id="${order.table_id}">
                        <div class="order-header">
                            <div class="order-info">
                                <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem;">
                                    <div style="
                                        background: linear-gradient(135deg, var(--primary-color), #1976D2);
                                        color: white;
                                        padding: 0.5rem 0.75rem;
                                        border-radius: 8px;
                                        font-weight: 700;
                                        font-size: 1.125rem;
                                        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
                                        min-width: 60px;
                                        text-align: center;
                                    ">
                                        T${tableNumber}
                                    </div>
                                    <div>
                                        <h3 style="margin: 0;">${translations.staff?.orderNumber || 'Order'} #${order.id.slice(0, 8)}</h3>
                                        <div class="order-time">${formatTime(order.created_at)}</div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <span class="badge badge-${getStatusColor(order.status)}">
                                    ${translations.staff?.statuses?.[order.status] || order.status}
                                </span>
                                <div style="margin-top: 0.5rem;">
                                    ${getPaymentMethodBadge(order.payment_method_choice)}
                                </div>
                            </div>
                        </div>
                        <div class="order-items">
                            ${items.map(item => `
                                <div class="order-item">
                                    <span>
                                        <span class="order-item-name">${item.name}</span> × ${item.quantity}
                                        ${item.preparation_time_min ? `<span style="color: var(--text-secondary); font-size: 0.75rem;"> (${item.preparation_time_min} min)</span>` : ''}
                                    </span>
                                    <span>${formatCurrency(item.price * item.quantity)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-footer">
                            <div class="order-total">${formatCurrency(order.total)}</div>
                            <div class="status-actions">
                                ${getStatusActions(order)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderTableLayout() {
            const canvas = document.getElementById('tableLayoutCanvas');
            
            if (tables.length === 0) {
                canvas.innerHTML = '<div class="empty-state"><p>No tables found</p></div>';
                return;
            }
            
            // Get table statuses from orders
            const tableStatuses = {};
            orders.forEach(order => {
                const tableId = order.table_id;
                if (!tableStatuses[tableId] || getStatusPriority(order.status) > getStatusPriority(tableStatuses[tableId])) {
                    tableStatuses[tableId] = order.status;
                }
            });
            
            canvas.innerHTML = tables.map(table => {
                const status = tableStatuses[table.id] || 'available';
                const order = orders.find(o => o.table_id === table.id);
                const posX = table.position_x || 100;
                const posY = table.position_y || 100;
                const width = table.width || 80;
                const height = table.height || 80;
                const rotation = table.rotation || 0;
                
                let infoText = 'Available';
                if (order) {
                    infoText = `${order.status} - ${formatCurrency(order.total)}`;
                }
                
                return `
                    <div class="layout-table ${status}" 
                         style="left: ${posX}px; top: ${posY}px; width: ${width}px; height: ${height}px; transform: rotate(${rotation}deg);"
                         onclick="window.showTableDetails('${table.id}')">
                        <img src="/assets/images/tabel.png" class="layout-table-icon" alt="Table">
                        <div class="layout-table-number">${table.table_number}</div>
                        ${status !== 'available' ? `<div class="layout-table-status ${status}"></div>` : ''}
                        <div class="layout-table-info">${infoText}</div>
                    </div>
                `;
            }).join('');
        }
        
        function getStatusPriority(status) {
            const priorities = {
                pending: 4,
                preparing: 3,
                ready: 5,
                served: 2,
                available: 1
            };
            return priorities[status] || 0;
        }
        
        window.showTableDetails = function(tableId) {
            const table = tables.find(t => t.id === tableId);
            const tableOrders = orders.filter(o => o.table_id === tableId);
            
            if (!table) return;
            
            const modal = document.getElementById('tableDetailsModal');
            const title = document.getElementById('tableDetailsTitle');

            return colors[status] || 'primary';

        function getPaymentMethodBadge(paymentMethod) {

                online: { icon: icons.online, label: 'Paid Online', color: '#9C27B0' }

        function getStatusActions(order) {
            const actions = [];
            
            if (order.status === 'pending') {
                actions.push(`
                    <button class="btn btn-primary btn-sm" onclick="window.updateOrderStatus('${order.id}', 'preparing')">
                        ${translations.staff?.markAsPreparing || 'Start'}
                    </button>
                `);
            } else if (order.status === 'preparing') {
                actions.push(`
                    <button class="btn btn-success btn-sm" onclick="window.updateOrderStatus('${order.id}', 'ready')">
                        ${translations.staff?.markAsReady || 'Ready'}
                    </button>
                `);
            } else if (order.status === 'ready') {
                actions.push(`
                    <button class="btn btn-primary btn-sm" onclick="window.updateOrderStatus('${order.id}', 'served')">
                        ${translations.staff?.markAsServed || 'Served'}
                    </button>
                `);
            }
            
            return actions.join('');
        }
        
        window.updateOrderStatus = async function(orderId, newStatus) {
            try {
                await supabaseClient.updateOrderStatus(orderId, newStatus);
                showSuccess(translations.staff?.updateStatus || 'Status updated');
                await loadOrders();
                
                // If modal is open, refresh it
                const modal = document.getElementById('tableDetailsModal');
                if (modal.classList.contains('show')) {
                    const order = orders.find(o => o.id === orderId);
                    if (order) {
                        window.showTableDetails(order.table_id);

                }
            } catch (error) {
                console.error('Failed to update status:', error);
                showError(null, translations.errors?.saveFailed || 'Failed to update status');
            }
        };
        
        function setupRealtimeSubscription() {
            realtimeChannel = supabaseClient.subscribeToOrders((payload) => {
                console.log('Real-time update:', payload);
                
                // Supabase real-time payload structure
                // payload = { eventType: 'INSERT'|'UPDATE'|'DELETE', new: {...}, old: {...} }
                if (payload.eventType === 'INSERT' && payload.new) {
                    showNewOrderNotification(payload.new);
                    playNotificationSound();
                }
                
                // Reload orders to show updates
                loadOrders();
            });
            
            console.log('✅ Real-time subscription active');
        }
        
        function setupWaiterRequestsSubscription() {

                if (payload.eventType === 'INSERT' && payload.new) {
                    showWaiterRequestNotification(payload.new);
                    playNotificationSound();
                }
                
                // Reload waiter requests
                loadWaiterRequests();
            });
            
            console.log('✅ Waiter requests subscription active');

        function getTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diffMs = now - time;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins === 1) return '1 min ago';
            if (diffMins < 60) return `${diffMins} mins ago`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours === 1) return '1 hour ago';
            return `${diffHours} hours ago`;
        }

        function startPolling() {
            console.log('🔄 Starting polling every 2 seconds...');
            
            // Clear any existing interval
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            // Poll every 2 seconds
            pollingInterval = setInterval(async () => {
                try {
                    // Fetch latest orders
                    const filters = currentStatus !== 'all' ? { status: currentStatus } : {};
                    const latestOrders = await supabaseClient.getOrders(filters);
                    
                    // Check for new orders
                    const newOrders = latestOrders.filter(order => !lastOrderIds.has(order.id));
                    
                    if (newOrders.length > 0) {
                        console.log(`🆕 Found ${newOrders.length} new order(s)!`);
                        
                        // Show notification for each new order
                        newOrders.forEach(order => {
                            showNewOrderNotification(order);
                        });
                        
                        // Play sound once
                        playNotificationSound();
                        
                        // Update orders list
                        orders = latestOrders;
                        renderOrders();
                    }
                    
                    // Update tracked order IDs
                    lastOrderIds = new Set(latestOrders.map(o => o.id));
                    
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 2000); // Check every 2 seconds
        }
        
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
                console.log('⏸️ Polling stopped');
            }
        }
        
        // Stop polling when page is hidden (save resources)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopPolling();
            } else {
                startPolling();
            }
        });
        
        function switchView(view) {
            currentView = view;
            
            // Update tab buttons
            document.querySelectorAll('[data-view]').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.view === view);
            });
            
            // Show/hide views
            if (view === 'layout') {
                document.getElementById('layoutView').style.display = 'block';
                document.getElementById('ordersGrid').style.display = 'none';
                document.getElementById('orderStatusTabs').style.display = 'none';
                renderTableLayout();
            } else {
                document.getElementById('layoutView').style.display = 'none';
                document.getElementById('ordersGrid').style.display = 'grid';
                document.getElementById('orderStatusTabs').style.display = 'flex';
                renderOrders();
            }
        }
        
        function setupEventListeners() {
            // View tabs (Layout vs Orders)
            document.querySelectorAll('[data-view]').forEach(tab => {
                tab.addEventListener('click', () => {
                    switchView(tab.dataset.view);
                });
            });
            
            // Status tabs
            document.querySelectorAll('[data-status]').forEach(tab => {
                tab.addEventListener('click', () => {
                    currentStatus = tab.dataset.status;
                    document.querySelectorAll('[data-status]').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    loadOrders();
                });
            });
            
            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', async () => {
                const btn = document.getElementById('refreshBtn');
                btn.classList.add('spinning');
                await loadOrders();
                setTimeout(() => btn.classList.remove('spinning'), 1000);
            });
            
            // Language buttons
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentLang = btn.dataset.lang;
                    setUrlParameter('lang', currentLang);
                    location.reload();
                });
            });
        }
        
        function updateLanguageButtons() {
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === currentLang);
            });
        }
        
        function updateUIText() {
            document.getElementById('pageTitle').textContent = translations.staff?.title || 'Staff Dashboard';
            document.getElementById('tabAll').textContent = translations.staff?.orders || 'All Orders';
            document.getElementById('tabPending').textContent = translations.staff?.newOrders || 'New Orders';
            document.getElementById('tabPreparing').textContent = translations.staff?.inProgress || 'In Progress';
            document.getElementById('tabReady').textContent = 'Ready';
            document.getElementById('tabServed').textContent = translations.staff?.completed || 'Completed';
            document.getElementById('loadingText').textContent = translations.common?.loading || 'Loading...';
            document.title = translations.staff?.title || 'Staff Dashboard';
        }
        
        init();
    </script>
</body>
</html>
